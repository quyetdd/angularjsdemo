<htm>
    <head><title>example google map</title></head>
</htm><script data-require="angular.js@1.2.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js" data-semver="1.2.17"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="checklist-model.js"></script>
<style>
.map {
    height:200px;
    width:100%;
}
table{
  width: 100%
}
</style>
<body>
<div ng-app="matomeMaps" ng-controller="MapCtrl">




      {{place}}
      <table ng-repeat="key in objKey track by $index">
    <tr>
      <td>
        <input type="checkbox" checklist-model="newPlace.objKey" checklist-value="key" id="checkbox{{$index}}" ng-click="click_checkbox($event,$index)" value="{{key}}" />
        {{key}} {{$index+1}}
      </td>
      <td ng-click="locationF($event,$index)" ng-model="checked">
        <a href="">{{location}}</a>
      </td>
      <td ng-click="chainstoreF($event,$index)"><a href="">
        {{chainstore}}</a>
      </td>
    </tr>
     <tr hidden="true" id="viewMap{{$index}}" >
     <td colspan="3">
      <div id="map{{$index}}" class="map" ng-show="locationF"></div>
        <div id="button{{$index}}" >
          <span ng-click="selectLocation($event,$index)">{{pin}}</span>   
          <span ng-click="selectCenter($event,$index)">{{center}}</span>
        </div>
    </td>
   
    </tr>
  </table><br />
      <div id="panel" >
      Nếu không có trong những địa điểm ở trên, hãy chỉ định địa điểm mới.{{customMap}} <br />
      <input id="address" type="textbox" value="">
      <input type="button" value="Tìm kiếm" placeholder="địa điểm" ng-click="locationF($event,100)">
       <div hidden="true" id="viewMap100" >
       <div id="map100" class="map"></div>
        <div id="button100" >
            <span ng-click="selectLocation($event,100)">{{pin}}</span>   
            <span ng-click="selectCenter($event,100)">{{center}}</span>
          </div>
     </div> 
     </div>  
  </div>
</body>
</html>
